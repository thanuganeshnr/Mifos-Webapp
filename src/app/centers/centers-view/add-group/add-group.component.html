<div class="container">

  <mat-card>

    <form>

      <mat-card-content>

        <div fxLayout="row wrap" fxLayoutGap="4%" fxLayout.lt-md="column">

          <mat-form-field fxFlex="45%">
            <mat-label>Office</mat-label>
            <mat-select required>
              <mat-option>
                
              </mat-option>
            </mat-select>
           
          </mat-form-field>


          <mat-form-field fxFlex="45%">
            <mat-label>External Id</mat-label>
            <input matInput >
          </mat-form-field>

          <mat-form-field fxFlex="45%">
            <mat-label>Name</mat-label>
          <input matInput required>
          </mat-form-field>
          <mat-form-field fxFlex="45%">
            <mat-label>Submitted On</mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="startDatePicker" >
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
          
          </mat-form-field>


          <mat-form-field fxFlex="45%">
            <mat-label>Staff</mat-label>
            <mat-select required>
              <mat-option>
                
              </mat-option>
            </mat-select>
           
          </mat-form-field>
     </div>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button >Cancel</button>
        <button mat-raised-button color="primary" disabled>Submit</button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
