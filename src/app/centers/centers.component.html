<mat-card class="container">

  <div fxLayout="row" fxLayoutAlign="start center">
    <div class="search-box">
      <mat-form-field>
        <input matInput  placeholder="Search">
      </mat-form-field>
      <mat-checkbox #showClosedAccounts labelPosition="after">Show Closed 
      </mat-checkbox>
    </div>
    <div class="action-button" fxLayoutGap="25px">
      <button mat-raised-button color="primary">
        <fa-icon icon="download"></fa-icon>&nbsp;&nbsp;Import Center
      </button>
      <button mat-raised-button color="primary" [routerLink]="['./createcenter']">
        <fa-icon icon="plus"></fa-icon>&nbsp;&nbsp;Create Center
      </button>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header='name'> Name </th>
        <td mat-cell *matCellDef="let row"> {{row?.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="accountno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header='accountno'> Account # </th>
        <td mat-cell *matCellDef="let row"> {{row?.accountNo}} </td>
      </ng-container>

      <!-- Account no Column -->
      <ng-container matColumnDef="externalid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header='externalid'> ExternalID </th>
        <td mat-cell *matCellDef="let row"> {{row?.externalId}} </td>
      </ng-container>

      <!-- External ID Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header='status'> Status </th>
        <td mat-cell *matCellDef="let row"> <div [className]="row.active === true ? 'active' : 'inactive'">
            <i class="fa fa-stop"> </i>
        </div> </td>
        
      </ng-container>



      <!-- Status Column -->
      <ng-container matColumnDef="office">
        <th mat-header-cell *matHeaderCellDef mat-sort-header='office'> Office </th>
        <td mat-cell *matCellDef="let row"> {{row?.officeName}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/centers/centerId/general">
         
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
  </mat-card>
