<p>
  holidays1 works!
</p>
<div fxLayout="row" fxLayoutAlign="start center">
  <div class="search-box">
    <mat-form-field>
      <input matInput  placeholder="Filter by Name">
    </mat-form-field>
    <mat-select name="sampleType" formControlName="sampleTypeCtrl" 
   placeholder="Select Office" required>
       </mat-select>
  </div>
  <div class="action-button" fxLayoutGap="25px">
    
    <button mat-raised-button color="primary" [routerLink]="['./add']">
      <fa-icon icon="plus"></fa-icon>&nbsp;&nbsp;Create Holidays
    </button>
  </div>
</div>
<table mat-table [dataSource]="dataSource" matSort>

  <!-- Holiday Name -->
  <ng-container matColumnDef="">
    <th mat-header-cell *matHeaderCellDef mat-sort-header='displayName'>Holiday Name</th>
    <td mat-cell *matCellDef="let row"> {{row.displayName}} </td>
  </ng-container>

  <!-- Start Date -->
  <ng-container matColumnDef="clientno">
    <th mat-header-cell *matHeaderCellDef mat-sort-header='accountNo'> Start Date </th>
    <td mat-cell *matCellDef="let row"> {{row.accountNo}} </td>
  </ng-container>

  <!-- End Date -->
  <ng-container matColumnDef="externalid">
    <th mat-header-cell *matHeaderCellDef mat-sort-header='externalId'> End Date </th>
    <td mat-cell *matCellDef="let row"> {{row.externalId}} </td>
  </ng-container>

  
  <!-- Repayment Scheduled To-->
  <ng-container matColumnDef="mobileNo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Repayment Scheduled To </th>
    <td mat-cell *matCellDef="let client"> {{ client.mobileNo }} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let row">
      <div [ngClass]="row.active|statusLookup">
        <i class="fa fa-user fa-2x"> </i>
      </div>
    </td>
  </ng-container>

  
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="[row.id,'general']">
  </tr>
</table>
