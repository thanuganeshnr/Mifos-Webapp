<div class="container m-b-20" fxLayout="row" fxLayoutAlign="end" fxLayoutGap="20px">
</div>

<div class="container">

  <div fxLayout="row" fxLayoutGap="20px">
    <mat-form-field fxFlex>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="report_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Report Name </th>
        <td mat-cell *matCellDef="let report"> {{report.report_name}} </td>
      </ng-container>

      <ng-container matColumnDef="report_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Report Type </th>
        <td mat-cell *matCellDef="let report"> {{report.report_type}} </td>
      </ng-container>

      <ng-container matColumnDef="report_category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Report Category </th>
        <td mat-cell *matCellDef="let report"> {{report.report_category}} </td>
      </ng-container>

      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="[row.id]"
      class="select-row"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>

  </div>

</div>
